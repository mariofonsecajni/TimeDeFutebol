<!DOCTYPE html>
<html ng-app="timeModule">
<head>
	<meta-charset="utf-8">
	<title>Time</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<script src="js/angular.min.js"></script>
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="control/timeControl.js"></script>
</head>
<body ng-controller="timeControl">
	<div ng-include="'menu.html'"></div>
	<div class="panel panel-default">
		<div class="panel-heading">Cadastro de Times</div>
		<div class="panel-body">
			<div>
			  <!-- Nav tabs -->
			  <ul class="nav nav-tabs" role="tablist">
			    <li role="presentation" class="active">
			    	<a href="#cadastro" aria-controls="cadastro" role="tab" data-toggle="tab">Cadastro</a>
			    </li>
			    <li role="presentation">
			    	<a href="#dados" aria-controls="dados" role="tab" data-toggle="tab">Dados</a>
			    </li>
			  </ul>
			  <!-- Tab panes -->
			  <div class="tab-content">
			    <div role="tabpanel" class="tab-pane active" id="cadastro">
			    
			    <form name="form" class="css-form" ng-submit="form.$valid && salvar()" novalidate>
				    	<br>
				    	<span ng-repeat="mensagem in mensagens">{{mensagem}}<br></span>
						<div ng-show="form.$submitted">
						
						<div ng-show="form.nome.$error.required">Preencha o nome</div>
					</div>
					<button type="button" class="btn btn-info" ng-click="novo()">Novo</button>
					<button type="button" class="btn btn-success" ng-click="salvar()">Salvar</button>
					<button type="button" class="btn btn-danger" ng-click="excluir()">Excluir</button>
					<button type="button" class="btn btn-warning" ng-click="pesquisar()">Pesquisar</button>
					<hr/>
			    	
					    <label for="exampleInputCodigo">Codigo</label>
					    <input type="number" disabled="true" class="form-control" ng-model="time.codigo" placeholder="Codigo">
					  </div>
					  
					  <div class="form-group col-md-6">
					    <label for="exampleInputNome">Nome</label>
					    <input type="text" class="form-control" ng-model="time.nome" placeholder="Insira o Nome do Time" required="" >
					  </div>
					    <div class="form-group col-md-6">
					    <label for="exampleInputPosicao">Data</label>
					    <input type="text" class="form-control" ng-model="time.posicao" placeholder="Data de fundação do Time" ng-pattern="^([0-9]{2}\\/[0-9]{2}\\/[0-9]{4})$" required="">
					  </div>
					  					
					</form>
			    </div>
			    <div role="tabpanel" class="tab-pane" id="dados">
				
				
			    	<table class="table table-hover">
			    		<th>Codigo</th><th>Nome</th><th>Data</th>
			    		<tr ng-repeat="timeTabela in times | filter:criterio" ng-click="seleciona(timeTabela);">
			    			<td>{{timeTabela.codigo}}</td><td>{{timeTabela.nome}}</td><td>{{timeTabela.data}}</td>
			    		</tr>
					</table>
			    </div>
			  </div>
			</div>
		</div>
	</div>
</body>
</html>
